<!Doctype html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Wi-Fi传歌</title>
    <link href="css/index.css" rel="stylesheet" type="text/css" charset="utf-8">
    <script src="scripts/all-min.js" type="text/javascript"></script>
</head>
<body>
<div class="head">
    <div class="wrap"> <a href="#" class="logo_1xx"></a></div>
</div>
<div class="wrap">
    <div class="main clearfix">
        <div class="left"><b>Wi-Fi 模式已开启</b>
            <p class="f_18">已连接到同局域网的名为<span id="sname"></span>的设备上。</p>
            <p>手机与电脑务必在同一Wi-Fi内，传输过程中请勿关闭手机上的Wi-Fi传输页面</p>
        </div>
        <div class="right">
            <a href="javascript:void(0);" class="btn_1"><input type="file" name="newfile" value="" id="newfile_0" multiple="multiple" /></a>
            <a href="javascript:void(0);" class="btn_2" id="reupload" style="display: none;"></a>
            <p>支持pdf格式</p>
        </div>
        <div style="display: none;">
        </div>
    </div>
    <div class="content" id="drag_area">
        <b class="b_1"></b>
        <b class="b_2"></b>
        <p>
            <span class="tit_1">标题</span><span class="tit_2">文件大小</span><span class="tit_3">状态</span><span class="tit_4">操作</span>
        </p>

        <ul id="uploadList"></ul>
        <b class="b_3"></b>
        <b class="b_4"></b>
    </div>
</div>

</html>
